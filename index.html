<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deep Web Films Distribution</title>
  <meta name="description" content="Boutique horror film distribution respecting your vision." />
  <link rel="icon" href="deepwebfilms-logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow-x: hidden;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: #f2f2f2;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      background-image: url('https://cdn.jsdelivr.net/gh/stephen-gaffney/assets@main/scanlines.png');
      background-size: cover;
      background-blend-mode: overlay;
      animation: scanline-move 3s linear infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      justify-content: center;
      padding: 2rem;
    }

    header {
      margin-bottom: 2rem;
    }

    header img.logo {
      height: 130px;
      display: block;
      margin: 0 auto;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      color: #ff2b2b;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      color: #ccc;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 1rem 2rem;
      background: #ff2b2b;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #cc2424;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.8rem;
      color: #555;
    }

    @keyframes scanline-move {
      0% { background-position: 0 0; }
      100% { background-position: 0 10px; }
    }

    .glitch-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0a0a0a;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff2b2b;
      font-size: 2rem;
      font-family: monospace;
      animation: glitch-move 0.3s infinite alternate, glitch-fade 2s forwards;
    }

    .glitch-overlay::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://cdn.jsdelivr.net/gh/stephen-gaffney/assets@main/vhs-static.gif') center center / cover no-repeat;
      opacity: 0.2;
      pointer-events: none;
      z-index: -1;
    }

    .glitch-overlay span {
      animation: glitch-text 0.8s infinite;
      position: relative;
    }

    @keyframes glitch-fade {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    @keyframes glitch-text {
      0%, 100% { text-shadow: 2px 0 red, -2px 0 blue; }
      50% { text-shadow: -2px 2px red, 2px -2px blue; }
    }

    @keyframes glitch-move {
      0% { transform: translate(0); }
      100% { transform: translate(-1px, 1px); }
    }
  </style>
</head>
<body>
  <header>
    <img src="deepwebfilms-logo.png" alt="Deep Web Films Logo" class="logo" />
  </header>
  <main>
    <h1>Deep Web Films Distribution</h1>
    <p>We’re a boutique horror film distributor respecting your vision. Get your film on Blu-ray and streaming platforms — no hidden fees, no interference.</p>
    <a href="sales-and-acquisitions.html" class="button" onclick="triggerGlitch(event)">Submit Your Film</a>
  </main>
  <footer>
    &copy; 2025 Deep Web Films. All rights reserved.
  </footer>

  <audio id="glitch-sound" autoplay style="display:none">
    <source src="https://cdn.jsdelivr.net/gh/stephen-gaffney/assets@main/glitch.mp3" type="audio/mpeg" />
  </audio>

  <script>
    function triggerGlitch(e) {
      e.preventDefault();
      const overlay = document.createElement('div');
      overlay.className = 'glitch-overlay';
      overlay.innerHTML = '<span>DECODING FOOTAGE...</span>';
      document.body.appendChild(overlay);
      const audio = document.getElementById('glitch-sound');
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
      setTimeout(() => {
        overlay.remove();
        window.location.href = e.currentTarget.href;
      }, 2000);
    }
  </script>
</body>
</html>
