<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deep Web Films Distribution</title>
  <link rel="icon" href="deepwebfilms-logo.png" type="image/png" />
  <meta name="description" content="Boutique horror film distribution respecting your vision." />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: #000;
      color: #f2f2f2;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      background-image: url('https://cdn.jsdelivr.net/gh/stephen-gaffney/assets@main/scanlines.png');
      background-size: cover;
      background-blend-mode: overlay;
      animation: scanline-move 3s linear infinite;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    header img {
      height: 130px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff2b2b;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 2rem;
      color: #ccc;
    }

    a.button {
      padding: 1rem 2rem;
      background: #ff2b2b;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: 0.3s;
    }

    a.button:hover {
      background: #cc1f1f;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #555;
      font-size: 0.8rem;
    }

    @keyframes scanline-move {
      0% { background-position: 0 0; }
      100% { background-position: 0 10px; }
    }

    .glitch-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0a0a0a;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-family: monospace;
      color: #ff2b2b;
      animation: glitch-fade 2s forwards;
    }

    .glitch-overlay::before {
      content: "";
      position: absolute;
      width: 100%; height: 100%;
      background: url('https://cdn.jsdelivr.net/gh/stephen-gaffney/assets@main/vhs-static.gif') center / cover no-repeat;
      opacity: 0.2;
    }

    @keyframes glitch-fade {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <header>
    <img src="deepwebfilms-logo.png" alt="Deep Web Films Logo" />
  </header>

  <h1>Deep Web Films Distribution</h1>
  <p>We’re a boutique horror film distributor respecting your vision. Get your film on Blu-ray and streaming platforms — no hidden fees, no interference.</p>

  <a href="sales-and-acquisitions.html" class="button" onclick="triggerGlitch(event)">Submit Your Film</a>

  <footer>&copy; 2025 Deep Web Films. All rights reserved.</footer>

  <audio id="glitch-sound" autoplay style="display:none">
    <source src="https://cdn.jsdelivr.net/gh/stephen-gaffney/assets@main/glitch.mp3" type="audio/mpeg" />
  </audio>

  <script>
    function triggerGlitch(e) {
      e.preventDefault();
      const overlay = document.createElement('div');
      overlay.className = 'glitch-overlay';
      overlay.innerHTML = '<span>DECODING FOOTAGE...</span>';
      document.body.appendChild(overlay);
      const audio = document.getElementById('glitch-sound');
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
      setTimeout(() => {
        window.location.href = e.currentTarget.href;
      }, 2000);
    }
  </script>
</body>
</html>
