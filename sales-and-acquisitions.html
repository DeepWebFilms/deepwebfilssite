<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales &amp; Acquisitions â€“ Deep Web Films</title>
  <style>
    html { scroll-behavior: smooth; }
    body { margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif; }
    * { box-sizing: border-box; }
    /* Reuse the same overlay and glitch animations */
    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .overlay-text {
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      font-size: 1.5em;
      text-shadow: 0 0 5px #0f0;
    }
    @keyframes flicker {
      0%   { opacity: 1; }
      10%  { opacity: 0.6; transform: translate(1px, 0) skewX(10deg); }
      11%  { opacity: 1; transform: none; }
      12%  { opacity: 0.6; transform: translate(-1px, 0) skewX(-10deg); }
      13%  { opacity: 1; transform: none; }
      20%  { opacity: 0.8; }
      22%  { opacity: 1; }
      23%  { opacity: 0.8; }
      25%  { opacity: 1; }
      100% { opacity: 1; }
    }
    .overlay-text { animation: flicker 1.5s infinite; }
    @keyframes glitchTransition {
      0%   { background: #000; }
      20%  { background: #fff; }
      21%  { background: #000; }
      23%  { background: #fff; }
      25%  { background: #000; }
      100% { background: #000; }
    }
    .content { max-width: 600px; margin: 0 auto; padding: 2rem; }
    .logo { display: block; margin: 0 auto 1rem; max-width: 300px; }
    h1 { font-size: 2em; margin: 0.5em 0; text-align: center; }
    /* Style for links (email link) */
    .content a { color: #fff; text-decoration: underline; }
    /* Shared button base style */
    .button {
      display: inline-block;
      padding: 0.75em 1.5em;
      font-size: 1em;
      text-decoration: none;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.3s, transform 0.1s;
    }
    .submit-button {  /* (not used on this page, included for consistency) */
      background: #b00;
      color: #fff;
    }
    .submit-button:hover { background: #e00; transform: scale(1.05); }
    .submit-button:active { transform: scale(0.98); }
    /* Warning message in red */
    .warning {
      color: #f00;
      font-weight: bold;
      margin: 2em 0;
      text-align: center;
    }
    /* Back button styling */
    .back-button {
      background: transparent;
      color: #b00;
      border: 2px solid #b00;
      margin-top: 2em;
      padding: 0.5em 1em;
      border-radius: 5px;
      display: inline-block;
      text-decoration: none;
    }
    .back-button:hover {
      background: #b00;
      color: #fff;
    }
  </style>
</head>
<body class="contact-page">
  <!-- Reuse the overlay for intro on this page -->
  <div id="overlay">
    <div class="overlay-text">DECODING FOOTAGE...</div>
  </div>

  <div class="content">
    <img src="deepwebfilms-logo.png" alt="Deep Web Films Distribution Logo" class="logo" />
    <h1>Submit Your Film</h1>
    <p>
      Please email your film submissions to 
      <a href="mailto:stephen@deepwebfilms.info">stephen@deepwebfilms.info</a> 
      with the following information:
    </p>
    <ul>
      <li>Brief synopsis of the film</li>
      <li>Total runtime</li>
      <li>IMDb page (if available)</li>
      <li>Trailer link (if available)</li>
    </ul>
    <p class="warning">WE NEVER ASK FILMMAKERS FOR MONEY UP FRONT</p>
    <a href="index.html" class="button back-button">&#8592; Back</a>
  </div>

  <!-- Glitch sound effect (same small audio file) -->
  <audio id="glitchAudio" preload="auto" src="data:audio/mpeg;base64,//UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0Yf//AAD/AAD/..." ></audio>

  <script>
    // Intro overlay fades out after page load
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.getElementById('overlay').style.opacity = '0';
      }, 1500);
      setTimeout(function() {
        var overlay = document.getElementById('overlay');
        overlay.style.display = 'none';
        overlay.style.opacity = '1';
      }, 2000);
    });

    // Glitch transition and audio on clicking "Back" button
    document.querySelector('.back-button').addEventListener('click', function(e) {
      e.preventDefault();
      var overlay = document.getElementById('overlay');
      var overlayText = document.querySelector('.overlay-text');
      overlayText.style.display = 'none';
      overlay.style.display = 'flex';
      void overlay.offsetWidth;
      overlay.style.animation = 'glitchTransition 0.5s forwards';
      document.getElementById('glitchAudio').play();
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 500);
    });
  </script>
</body>
</html>
